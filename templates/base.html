<!doctype html>
{% load bootstrap4 %}
{% bootstrap_css%}
{% bootstrap_javascript jquery='True'%}
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {#--- css --- #}
    {% block extra_css %}{% endblock%}
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark mb-3">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="/">List_of_Excellent_Young_Man</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'register:logout' %}">ログアウト</a>
            </li>
        </ul>

    </nav>
    {% block content %}{% endblock%}
    {#--- js --- #}
    {% block extra_js %}{% endblock%}
</body>

</html>
